services:
  neo4j:
    image: neo4j:5-community
    container_name: mnemosyne-neo4j
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-mnemosyne}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_memory_heap_initial__size=256m
      - NEO4J_server_memory_heap_max__size=512m
      - NEO4J_server_memory_pagecache_size=128m
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt protocol
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  mnemosyne-mcp:
    build: .
    container_name: mnemosyne-mcp
    environment:
      - MNEMOSYNE_BIND=0.0.0.0
      - MNEMOSYNE_PORT=8010
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-mnemosyne}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      - MNEMOSYNE_MULTI_TENANT=${MNEMOSYNE_MULTI_TENANT:-0}
    ports:
      - "${MNEMOSYNE_PORT:-8010}:8010"
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
